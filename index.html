<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link type="text/css" href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="calculadora">
            <div id="resultado">0</div>
            <button class="buttongon" id="C">C</button>
            <button class="buttongon" id="borrar">←</button>
            <button class="buttongon" id="porcentaje">%</button>
            <button class="buttongon" id="division">÷</button>
            <button class="buttongon" id="siete">7</button>
            <button class="buttongon" id="ocho">8</button>
            <button class="buttongon" id="nueve">9</button>
            <button class="buttongon" id="multiplicacion">×</button>
            <button class="buttongon" id="cuatro">4</button>
            <button class="buttongon" id="cinco">5</button>
            <button class="buttongon" id="seis">6</button>
            <button class="buttongon" id="resta">-</button>
            <button class="buttongon" id="uno">1</button>
            <button class="buttongon" id="dos">2</button>
            <button class="buttongon" id="tres">3</button>
            <button class="buttongon" id="suma">+</button>
            <button class="buttongon" id="cero">
                <div id="zero_text">
                    0
                </div>
            </button> 
            <button class="buttongon" id="punto">.</button>
            <button class="buttongon" id="igual">=</button>
    </div>

    <script src="function.js"></script>
</body>
</html>
